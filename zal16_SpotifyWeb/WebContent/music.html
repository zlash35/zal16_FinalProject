<!DOCTYPE html>
	<html>
		<head>  
		
			
			<meta charset="UTF-8"/>
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Spotify</title>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media= "screen"/> <!-- Use href="css/bootstrap.min.css when in production for faster performance. -->
			<link rel="stylesheet" type="text/css" href="css/customHome.css" media= "screen"/>
			<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
			
			
			
		</head>
		<body>
			<div class="container-fluid">
				<div class="row" >
					
					
						<div class="headerList" id="organizeMusic">	
							<ul class="list-inline">
							  <li class="list-inline-item"><h2><button id="newRel" class="" dtype="button" data-toggle="collapse" data-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1" >SONGS</button></h2></li>
							  <li class="list-inline-item"><h2><button id="newRel" class="" dtype="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2" >ALBUMS</button></h2></li>
							  <li class="list-inline-item"><h2><button id="newRel" class="" dtype="button" data-toggle="collapse" data-target="#multiCollapseExample3" aria-expanded="false" aria-controls="multiCollapseExample3" >ARTISTS</button></h2></li>
							</ul>
						</div>								
					
		
				</div>	
			
				<div class="row">
					  <div class="col">
					    <div class="collapse multi-collapse" id="multiCollapseExample1">
					      <div class="card card-body">
					        Stairway to Heaven	8	1971-10-08 00:00:00.0	1971-05-07 00:00:00.0	
					        <tbody data-bind="content">
									    <tr>
									        <td data-bind="text: title"></td>
									        <td data-bind="text: length"></td>
									        <td data-bind="text: release_date"></td>
									        <td data-bind="text: record_date"></td>
									    </tr>
							</tbody>		        
					      </div>
					    </div>
					  </div>
					  <div class="col">
					    <div class="collapse multi-collapse" id="multiCollapseExample2">
					      <div class="card card-body">
					       Darkside of the Moon	1971-10-08 00:00:00.0	80
					      </div>
					    </div>
					  </div>
					  <div class="col">
					    <div class="collapse multi-collapse" id="multiCollapseExample3">
					      <div class="card card-body">
					         Ozzy	Ozbourne	Black Sabbath	
					      </div>
					    </div>
					  </div>
				</div>
			
			
			
				
			</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		 <script src="js/bootstrap.min.js"></script>
		
			<script>
				$("document").ready(function() {	
			

					  $("#iframe_a").attr("src", $(".active2").attr("href"));
					  $( '.list-inline' ).on( 'click','a', function() {          
							$('.list-inline a.active2' ).removeClass( 'active2' );
							$( this ).addClass( 'active2' );
					  });
						
					  
						
					});
						
					
			</script>
		</body>
	</html>
