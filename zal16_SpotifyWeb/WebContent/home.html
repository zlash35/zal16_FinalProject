<!DOCTYPE html>
	<html>
		<head>  
		
			
			<meta charset="UTF-8"/>
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Spotify</title>
			<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media= "screen"/> <!-- Use href="css/bootstrap.min.css when in production for faster performance. -->
			<link rel="stylesheet" type="text/css" href="css/customHome.css" media= "screen"/>
			<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
			<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
			
		    
			
			
		</head>
		<body>
			
				<div id="primary" class="jumbotron jumbotron-fluid">
				 	<div  class="container">
				   	 <h1  id="spot" class="display-4">Spotify <span id="knock">Knockoff</span></h1>
				    
				   
				    
					</div>
				</div>
				
					<div class="container" >
						<div class="row" id="organizeButton">
								
								<h2><button id="newRel" class="" dtype="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" >NEW RELEASES</button></h2>
								
						</div>		
						<div class="row" id="newPics">
								<div class="collapse" id="collapseExample">
									  <ul class="list-inline">
										  <li class="list-inline-item"><img id="pics" src="bold_as_love_jimi_hendrix_experience_album_cover_art.jpg" alt="Jimi" class="rounded-circle">
										  <p>Jimi Hendrix</p></li>
										  <li class="list-inline-item"><img id="pics"src="mf_doom.jpg" alt="Doom" class="rounded-circle">
										   <p>Mf Doom</p></li>
										  <li class="list-inline-item"><img id="pics" src="The-Beatles-Abbey-Road.jpg" alt="Beatles" class="rounded-circle">
										   <p>The Beatles</p></li></li>
									 </ul>
								</div>
					 	</div>
					</div>	
			
			  	
		
			
			
			
				
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		 <script src="js/bootstrap.min.js"></script>
		
			<script>
				$("document").ready(function() {	
						var button = document.getElementById('newRel');

						$(button).on('click', function() {
							if(button )
							  $(this ).toggleClass( "active2" );
							 
						});

						  
						function blink_text() {
						    $('#spot').fadeOut(500);
						    $('#spot').fadeIn(500);
						    $('#knock').fadeOut(500);
						    $('#knock').fadeIn(500);
						}
						setInterval(blink_text, 2000);
						
				});
						
					
			</script>
		</body>
	</html>
